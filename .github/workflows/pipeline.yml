name: Deploy para AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Amazon ECR
        uses: docker/login-action@v2
        with:
          registry: 897722698720.dkr.ecr.us-east-1.amazonaws.com
          username: AWS
          password: QJUyQ0liO7x7KHt1cnR+g4qI+fk/WkriNpJpD4WR

      - name: Image Build and Push to Amazon ECR
        env:
          ECR_REGISTRY: 897722698720.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Login to AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: 897722698720
          aws-secret-access-key: QJUyQ0liO7x7KHt1cnR+g4qI+fk/WkriNpJpD4WR
          aws-region: us-east-1

      - name: Config EKS Access
        run: |
          aws eks update-kubeconfig --region us-east-1 --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Deploy to EKS
        run: kubectl apply -f k8s/deployments.yaml --validate=false
